apiVersion: apps/v1
kind: Deployment
metadata:
  name: cars-api-deployment
  namespace: onicloud
  labels:
    app: cars
spec:
  replicas: 3
  selector:
    matchLabels:
      app: cars
  template:
    metadata:
      labels:
        app: cars
    spec:
      containers:
      - name: cars
        image: mzck5y/kira-funcs:latest
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: cars-api
  namespace: onicloud
spec:
  type: NodePort
  selector:
    app: cars
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cars-api-ingress
  namespace: onicloud
  annotations:
    kubernetes.io/ingress.class: "traefik"
    traefik.ingress.kubernetes.io/preserve-host: "true"
    # cert-manager.io/cluster-issuer: letsencrypt-staging-onicloud
    # traefik.ingress.kubernetes.io/redirect-entry-point: https
spec:
  rules:
  - host: dev.mivaro.net
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: cars-api
            port:
              number: 80